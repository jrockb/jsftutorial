<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
<title>JSFTutorial</title>
</h:head>

<h:body>
	<ul>
		<li><h:link value = "Usuarios" outcome = "usuarios"/></li>
		<li><h:link value = "Tareas" outcome = "tareas"/></li>
	</ul>
	
	<h:outputLabel value="Ingresa un nuevo Usuario: "/>
	<h:form>
		Nombre: <h:inputText id="itNombre" value="#{usuarioController.usuario.firstName}"/>
		<br />
		Apellido: <h:inputText id="itApellido" value="#{usuarioController.usuario.lastName}"/>
		<br />
		Estado civil: <h:inputText id="itStatus" value="#{usuarioController.usuario.civilStatus}"/>
		<br />
		Nombre de usuario: <h:inputText id="itUsername" value="#{usuarioController.usuario.userName}"/>
		<br />
		<br />
		<h:commandButton id="btnEnviar" value="Crear Usuario" action="#{usuarioController.guardarUsuario()}"/>
	</h:form>
	<h:outputLabel value="Usuarios Registrados" />
		<ui:repeat var="usuario" value="#{usuarioController.uService.getAll()}" varStatus="status">
			<hr />
			<h:outputText value="Usuario número #{status.index +1}"></h:outputText>
			<br />
			Nombre: <h:outputText value="#{usuario.firstName}"></h:outputText>
			<br />
			Apellido: <h:outputText value="#{usuario.lastName}"></h:outputText>
			<br />
			Nombre de usuario: <h:outputText value="#{usuario.userName}"></h:outputText>
			<br />
			Fecha de creación: <h:outputText value="#{usuario.createdAt}"></h:outputText>
		</ui:repeat>
</h:body>
</html>
