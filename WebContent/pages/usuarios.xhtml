<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:b="http://bootsfaces.net/ui">
	
	<ui:composition template="../templates/layout.xhtml">
		<ui:define name="pageTitle">Usuarios</ui:define>
		<ui:define name="pageContent">
			<b:button value="Crear Nuevo Usuario" look="sucess" 
				onclick="$('.modalPseudoClass').modal()"/>
			<b:modal id="mdUsuario" title="Crear Usuario" 
				styleClass="modalPseudoClass">
				<b:form inline="true">
					<h:panelGrid columns="2" cellpadding="5">
						<b:inputText id="itNombre" label="Nombres: " 
							labelStyle="width:80px;"
							value="#{usuarioController.usuario.firstName}"/>
						<b:inputText id="itApellido" label="Apellidos: " 
							labelStyle="width:80px;"
							value="#{usuarioController.usuario.lastName}"/>
						<b:inputText id="itUsername" label="Usuario: " 
							labelStyle="margin-top:20px; width:80px;"
							value="#{usuarioController.usuario.userName}"/>
						<b:inputText id="itStatus" label="Status: " 
							labelStyle="margin-top:20px; width:80px;"
							value="#{usuarioController.usuario.civilStatus}"/>					
					</h:panelGrid>
					<b:commandButton value="Crear" look="primary" dismiss="modal" 
						action="#{usuarioController.guardarUsuario()}" 
						style="margin-left: auto; margin-top: 10px;" />			
				</b:form>
				<f:facet name="footer">
					<b:button value="Cancelar" dismiss="modal" />
				</f:facet>
			</b:modal>
			<br />
			<br />	
			<h:outputLabel value="Usuarios Registrados" />
			<b:dataTable var="usuario" value="#{usuarioController.uService.getAll()}" 
				paginated="false">
				<f:facet name="header">
					<tr>
						<th>Nombre</th>
						<th>Apellidos</th>
						<th>Nombre de Usuario</th>
						<th>Fecha de Creaci√≥n</th>						
					</tr>
				</f:facet>
				<b:dataTableColumn value="#{usuario.firstName}" />
				<b:dataTableColumn value="#{usuario.lastName}" />
				<b:dataTableColumn value="#{usuario.userName}" />
				<b:dataTableColumn value="#{usuario.createdAt}" />
			</b:dataTable>	
		</ui:define>
	</ui:composition>
</html>
